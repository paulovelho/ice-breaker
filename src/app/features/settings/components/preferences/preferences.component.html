<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button
				routerLink="/home">
				<ion-icon
					slot="icon-only"
					ios="arrow-back-circle"
					md="arrow-back-circle">
				</ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-title>Gotta Ask - Configurações</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

	<section>
		<header>Categorias</header>
		<ion-list>
			<ion-item *ngFor="let c of categories">
				<ion-label>{{c.title}}</ion-label>
				<ion-checkbox 
					slot="end"
					name="active-{{c.name}}"
					[checked]="c.active"
					(ionChange)="categoriesChange(c)"
				></ion-checkbox>
			</ion-item>
		</ion-list>
	</section>

	<section>
		<header>Limpar Dados</header>
		<ion-button color="danger" expand="block" (click)="reset()">
			Apagar todos os dados salvos</ion-button>
	</section>

	<br/>
	<hr/>
	<section>
		<header>Créditos</header>
		<ion-button color="primary" expand="block" [routerLink]="['/about']">
			Créditos</ion-button>
	</section>


</ion-content>
