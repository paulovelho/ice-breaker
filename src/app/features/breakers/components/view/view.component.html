<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button
      	routerLink="/preferences">
        <ion-icon
        	slot="icon-only"
        	ios="settings-outline"
        	md="settings-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Ice Breaker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" class="ice-breaker">
  	<breaker-card [breaker]="breaker"></breaker-card>
  </div>
</ion-content>
